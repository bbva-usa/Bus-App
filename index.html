<!DOCTYPE html>

<html lang="en">
<head>

<!-- Get Google MAPS --->
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIMVzu27uEg_Mj82V6pNMQyOmDMMewJOw">
  </script>
  <!-- Load polyfills -->
  <script 
    src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script> 

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('./src/team-2-bus-app.js');
      import('./src/bus-map.js');
      import('../node_modules/@polymer/iron-ajax/iron-ajax.js');

    });
  </script>
  
  <!-- Change stuff here for your app -->
  <meta name="description" content="start-lit-element">
  <meta name="theme-color" content="#ffffff">
  <title>team-2-bus-app</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="/manifest/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<body>

  <!-- 
    To configure starting state of the checkbox from markup: 
    <start-lit-element pie="true"> 
  -->
  <bus-map>
    <p id="jsyes2"></p>
    <script type="text/javascript">
      document.getElementById('jsyes2').innerHTML='Loading...';
    </script>
    <noscript>
      Could not render the custom element. Check that JavaScript is enabled.
    </noscript>
  </bus-map>
  <team-2-bus-app>
    <!-- Check for JavaScript -->
    <p id="jsyes"></p>
    <script type="text/javascript">
      document.getElementById('jsyes').innerHTML='Loading...';
    </script>
    <noscript>
      Could not render the custom element. Check that JavaScript is enabled.
    </noscript>
  </team-2-bus-app>
</body>
